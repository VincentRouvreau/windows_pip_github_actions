name: pip build windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8']
    name: Build wheels for Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          cd c:
          Remove-Item -path c:\vcpkg -recurse
          git clone --depth 1 --branch 2020.11 https://github.com/microsoft/vcpkg vcpkgbis
          cd c:/vcpkgbis
          bootstrap-vcpkg.bat
          copy triplets\x64-windows.cmake triplets\x64-windows-release.cmake
          echo "set(VCPKG_BUILD_TYPE release)" >> triplets\x64-windows-release.cmake
          vcpkg install eigen3 cgal --triplet x64-windows-release
      - name: Build python wheel
        run: |
          dir c:/vcpkgbis/installed/x64-windows-release/bin/
          cp  c:/vcpkgbis/installed/x64-windows-release/bin/mpfr.dll .
          cp  c:/vcpkgbis/installed/x64-windows-release/bin/mpir.dll .
